version: 2.1

orbs:
  email: cinotify/email@1.2.0

executors:
  node_executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project
    environment:
      NODE_MODULES_CHECK_PATH: node_modules
      DIST_FOLDER: dist
      GITHUB_API_BASE: https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

  bun_executor:
    docker:
      - image: oven/bun:latest
    working_directory: ~/project

commands:
  checkout_code:
    description: "Checkout code from GitHub"
    steps:
      - checkout
      - run:
          name: Log Branch and Commit
          command: |
            echo "Username: $CIRCLE_PROJECT_USERNAME"
            echo "Reponame: $CIRCLE_PROJECT_REPONAME"
            echo "Commit: $GIT_COMMIT"

  install_curl:
    steps:
      - run:
          name: Install curl
          command: |
            if command -v apk >/dev/null 2>&1; then
              apk add --no-cache curl
            elif command -v apt-get >/dev/null 2>&1; then
              apt-get update && apt-get install -y curl
            else
              echo "No supported package manager found (apk or apt-get)"
              exit 1
            fi

jobs:
  clone_repository:
    executor: node_executor
    steps:
      - checkout_code
      - email/send:
          to: "chavmath@gmail.com"
          subject: "üì• Clone iniciado (Build #$CIRCLE_BUILD_NUM)"
          body: "Repositorio clonado en la rama *$CIRCLE_BRANCH*.\nCommit: $CIRCLE_SHA1\nVer: $CIRCLE_BUILD_URL"


  check_bun_version:
    executor: bun_executor
    steps:
      - checkout_code
      - run: bun --version

  install_dependencies:
    executor: bun_executor
    steps:
      - checkout_code
      - run:
          name: Install Dependencies
          command: |
            rm -rf node_modules
            rm -f bun.lockb
            bun install
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - bun.lockb
            - package.json
      - email/send:
          to: "chavmath@gmail.com"
          subject: "üì¶ Dependencias instaladas (Build #$CIRCLE_BUILD_NUM)"
          body: "Dependencias instaladas en *$CIRCLE_BRANCH*.\nCommit: $CIRCLE_SHA1"

  run_unit_tests:
    executor: node_executor
    steps:
      - checkout
      - run: npm ci
      - run:
          name: Run Jest Tests with Coverage
          command: |
            mkdir -p test-results/jest
            mkdir -p coverage
            npx jest --ci --coverage --reporters=default --reporters=jest-junit --outputFile=test-results/jest/results.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage
      - email/send:
          to: "chavmath@gmail.com"
          subject: "‚úÖ Tests completados (Build #$CIRCLE_BUILD_NUM)"
          body: "Pruebas completadas exitosamente en *$CIRCLE_BRANCH*.\nCommit: $CIRCLE_SHA1\nVer: $CIRCLE_BUILD_URL"


  code_quality_analysis:
    executor: node_executor
    steps:
      - checkout_code
      - attach_workspace:
          at: .
      - run:
          name: Code Quality Analysis
          command: |
            echo "Running lint..."
            npm run lint || echo "‚ö† Linting issues found"
      - store_artifacts:
          path: eslint-report.xml
      - email/send:
          to: "chavmath@gmail.com"
          subject: "üîç Lint completado (Build #$CIRCLE_BUILD_NUM)"
          body: "An√°lisis de c√≥digo completado en *$CIRCLE_BRANCH*.\nCommit: $CIRCLE_SHA1"


  build_application:
    executor: node_executor
    steps:
      - checkout_code
      - attach_workspace:
          at: .
      - run:
          name: Build Application
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist
      - email/send:
          to: "chavmath@gmail.com"
          subject: "‚öôÔ∏è Build completado (Build #$CIRCLE_BUILD_NUM)"
          body: "Aplicaci√≥n compilada correctamente en *$CIRCLE_BRANCH*.\nCommit: $CIRCLE_SHA1\nVer: $CIRCLE_BUILD_URL"

  deploy_to_production:
    executor: node_executor
    steps:
      - checkout_code
      - attach_workspace:
          at: .
      - run:
          name: Check dist folder
          command: |
            if [ -d dist ]; then
              echo "dist folder ready"
            else
              echo "dist folder not found"
              exit 1
            fi
      - store_artifacts:
          path: dist
          destination: deploy-output
      - run:
          name: Log Deployment
          command: touch /tmp/deploy_success
      - email/send:
          to: "chavmath@gmail.com"
          subject: "üöÄ Despliegue exitoso (Build #$CIRCLE_BUILD_NUM)"
          body: "Despliegue completado correctamente en *$CIRCLE_BRANCH*.\nCommit: $CIRCLE_SHA1\nVer: $CIRCLE_BUILD_URL"

workflows:
  build_test_deploy:
    jobs:
      - clone_repository:
          filters:
            branches:
              only: main
      - check_bun_version:
          requires:
            - clone_repository
          filters:
            branches:
              only: main
      - install_dependencies:
          requires:
            - check_bun_version
          filters:
            branches:
              only: main
      - run_unit_tests:
          requires:
            - install_dependencies
          filters:
            branches:
              only: main
      - code_quality_analysis:
          requires:
            - install_dependencies
          filters:
            branches:
              only: main
      - build_application:
          requires:
            - run_unit_tests
            - code_quality_analysis
          filters:
            branches:
              only: main
      - deploy_to_production:
          requires:
            - build_application
          filters:
            branches:
              only: main
